<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
<title>Spring Boot - POST-GET AJAXExample</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script src="/js/jquery-3.2.1.min.js"></script>
<!-- <script src="/js/postrequest.js"></script> -->
<script src="/js/get_response.js"></script>
<script src="/js/d3.min.js"></script>
<script src="/js/go.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>

<div class="container">
	<h1>展示贝叶斯网络</h1>
	<div id="getdiv">
		<button id="getBtn">获得网络结构</button>
	</div>
	<div id="myDiagramDiv" style="border: solid 1px blue; width:400px; height:300px">
		
	</div>
</div>

<div class="container">
	<div id="PearsonDiv">
		<button id="PearsonBtn">http获得线性相关性</button>
	</div>
	<div id="pearsonList1">
		<span>正相关</span>
		<br/>
		<ul class="list-group"></ul>
	</div>
	<div id="pearsonList2">
		<span>负相关</span>
		<br/>
		<ul class="list-group"></ul>
	</div>
</div>

<div class="container">
	<div id="CauseDiv">
		<button id="CauseBtn">http根源性排序</button>
	</div>
	<div id="causeList">
		<ul class="list-group"></ul>
	</div>
</div>

<div class="container">
	概率推理
	<Form id="inferForm">
			<div id="attrList">
				<ul class="list-group"></ul>
			</div>
			<div id="attrList2">
				<select id="select_value" class="list-group">
				</select>
			</div>
			<button type="submit" id="postInferBnt" class="btn btn-primary">Infer</button>
	</Form>
	
	<div id="relief">
		
	</div>
	
</div>



<div class="container">
	时间序列预测
	<br/>
	<button id="predictBnt" class="btn btn-primary">Infer</button>
	<div id="predictDiv">
		
	</div>
</div>

<div class="container">
	压力测试
</div>

</body>
</html>
